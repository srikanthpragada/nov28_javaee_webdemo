<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
<title>List Jobs</title>
<style>
.header {
	background-color: red;
	color: white;
}
</style>
</head>
<body>
	<h2>Jobs</h2>

	Select Job :
	<select>
		<ui:repeat value="#{jobsBean.jobs}" var="job">
			<option value="#{job.id}">#{job.title}</option>
		</ui:repeat>
	</select>

	<p />

	<ui:repeat value="#{jobsBean.jobs}" var="job" varStatus="status">
	
		<ui:fragment rendered="#{status.even}">
           <div  style="background-color:gray">
             #{status.index + 1} : #{job.title} <br />
           </div> 
		</ui:fragment>
		
		<ui:fragment rendered="#{status.odd}">
           <div>
             #{status.index + 1} : #{job.title} <br />
           </div> 
		</ui:fragment>

	</ui:repeat>

</body>
</html>
