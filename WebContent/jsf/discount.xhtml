<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Discount</title>
</head>
<body>
	<h2>Discount Calculation</h2>
	<h:form id="discountForm" prependId="false">
	 Amount <br />
		<h:inputText id="amount" value="#{discountBean.amount}"
			valueChangeListener="#{discountBean.changed}"
			validatorMessage="Minimum value is 1000">
			<f:validateDoubleRange minimum="1000"></f:validateDoubleRange>
		</h:inputText>
		<h:message for="amount"></h:message>
		<p></p>
	 Discount Rate <br />
		<h:inputText id="rate" value="#{discountBean.rate}" p:type="number"
			p:min="5" p:max="50">
		</h:inputText>
		<p></p>
		<h:commandButton value="Calculate"
			actionListener="#{discountBean.calculate}"></h:commandButton>

		<h:commandButton value="Cancel" immediate="true"
			actionListener="#{discountBean.cancel}"></h:commandButton>
		<p />
		<ui:fragment rendered="#{discountBean.discount > 0}">
			<h3>#{discountBean.discount}</h3>
		</ui:fragment>
	</h:form>

</body>
</html>
